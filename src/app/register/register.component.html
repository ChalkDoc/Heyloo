<div class="container">
  Register place
  <div class="">
    <form class="" action="index.html" method="post">
      <label>Name:</label>
      <input type="text" #username>
      <br>
      <label>Room code:</label>
      <input type="number" #roomcode>

      <br>
      <button type="button" (click)="register(username.value, roomcode.value)">Register</button>
    </form>
  </div>
</div>

<div *ngFor="let game of games | async">
  {{game.id}}
</div>
