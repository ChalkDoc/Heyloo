<div id="start-page">
  <div class="container">
    <h1 class="heyloo">Heyloo!</h1>
    <h5>Welcome to Heyloo! Click on the "Create Room" button to create a new room or click on an existing room ID to join.</h5>
    <button class="btn btn-primary" (click)="createGame()">Create Room</button>
    <br>
    <div id="roomIds" style="overflow-y:hidden;" class="row" *ngFor="let game of games | async">
      <h5><span (click)='startGame(game)'>{{game.id}}</span></h5>
    </div>
  </div>
</div>
