<div class="question-holder" *ngIf="subGame?.game_state == 'starting' ">
  <div class="row container">
    <h3>Game will start soon.</h3>
  </div>
</div>

<div class="row" *ngIf="subGame?.game_state == 'question'">
  <div *ngIf="subStudent?.answered == false">
    <div class="row">
      <div class="col-md-6">
        <input type="hidden" #inputPostion0 value="0">
        <i class="fa fa-paper-plane fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion0.value)'></i>
      </div>
      <div class="col-md-6">
        <input type="hidden" #inputPostion1 value="1">
        <i class="fa fa-star fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion1.value)'></i>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <input type="hidden" #inputPostion2 value="2">
        <i class="fa fa-heart fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion2.value)'></i>
      </div>
      <div class="col-md-6">
        <input type="hidden" #inputPostion3 value="3">
        <i class="fa fa-rocket fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion3.value)'></i>
      </div>
    </div>
  </div>

  <div class='container' *ngIf="subStudent?.answered == true">
    <h3>Your response has been recorded.</h3>
  </div>
</div>

<div class="" *ngIf="subGame?.game_state == 'answer' || subGame?.game_state == 'leaderboard'">
  <div>
    <h3>{{subStudent?.name}}</h3>
    <h5 *ngIf="subStudent?.questionPoints !== 0">Correct!</h5>
    <h5 *ngIf="subStudent?.questionPoints == 0">Incorrect.</h5>
    <h5>Points earned for this question: {{subStudent?.questionPoints}}</h5>
    <h3>Overall Progress</h3>
    <h5>Total points: {{subStudent?.points}}</h5>
    <h5>Leaderboard Position: </h5>
    <hr>
    <div class="col-md-12" *ngFor='let player of allPlayers'>
      {{player.name}} - {{player.points}}
    </div>
  </div>
</div>
