<div class="row" *ngFor="let game of games | async">
  <div class="row" *ngIf="game.game_state == 'start'">
  	<div class="jumbotron">
  		<h1>Join our game!</h1>
  		<h2>Go to https://Heyloo.firebaseapp.com on your smartphone</h2>
  		<h2>Our PIN code is {{game.id}}</h2>
  		<p><button class="btn btn-success">Let's begin!</button></p>
  	</div>
  	<div class="col-md-12">
  		<div class="well">
  			<h3>Who's here:</h3>
  			<ul>
  				<li>
  					{{game.player_list}}
  				</li>
  			</ul>
  		</div>
  	</div>
    <div class="test">
      <button type="button" (click)="createGame()">Test creating game</button>
    </div>
  </div>
</div>
