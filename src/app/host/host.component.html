<div class="row">
	{{currentGame?.game_state}}
	<div class="jumbotron">
		<h1>Join our game!</h1>
		<h2>Go to https://Heyloo.firebaseapp.com on your smartphone</h2>
		<h2>Our PIN code is {{currentGame?.id}}</h2>
		<p><button class="btn btn-success" (click)="beginGame()">Let's begin!</button></p>
	</div>
	<div class="col-md-12">
		<div class="well">
			<h3>Who's here:</h3>
			<ul>
				<li>
					{{currentGame?.player_list}}
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="" *ngFor="let game of games | async">
	<div class="" *ngIf="game.game_state == 'start'">
		{{game.game_state}}
	</div>
</div>

<div class="row">
	<h1>The next question will start in {{currentGame?.countdown}}....</h1>
</div>
